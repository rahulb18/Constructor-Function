<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 80%;
            margin: auto;
            text-align: center;
            
        }
        #form{
            width: 40%;
            display: flex;
            margin: auto;
            flex-direction: column;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            
        }
        input{
            margin-top: 15px;
        }
        select{
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <h2>Dashboard</h2>
    <form action="" id="form" onsubmit="storeData()">
        <input type="text" id="name" placeholder="Product Name">
        <input type="text" id="category" placeholder="Category">
        <input type="url" name="" id="image" placeholder="Image URL">
        <input type="number" id="price" placeholder="Price">
        <select name="Gender" id="gender">
            <option value="selectGen">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <input type="boolean" id="sold" placeholder="Sold">
        <input type="submit" id="add">
    </form>
</body>
</html>
<script>
    function Product(n,c,i,p,g,s){

        this.name=n;
        this.category=c;
        this.image=i;
        this.price=p;
        this.gender=g;
        this.sold=s;
    }

    function storeData(){
        event.preventDefault();

        let form=document.getElementById("form");
        let name=document.getElementById("name").value;
        let category=form.category.value;
        let image=form.image.value;
        let price=form.price.value;
        let gender=form.gender.value;
        let sold=form.sold.value;

        let p1=new Product(name,category,image,price,gender,sold);

        let data=JSON.parse(localStorage.getItem("Products")) || [];
        data.push(p1);

        localStorage.setItem("Products",JSON.stringify(data));

    }



</script>
